<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Hunt: Shadow Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #menu button {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #menu button:hover {
            background-color: #555;
        }
        .emoji {
            position: absolute;
            opacity: 0; /* Fully transparent by default */
            font-size: 40px;
            pointer-events: auto; /* Allow mouse events */
            transition: opacity 0.3s;
        }
        .emoji:hover {
            opacity: 1; /* Fully visible when hovered */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Emoji Hunt: Shadow Edition</h1>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="score">Score: 0</div>
<div id="timer">Time: 60</div>

<script>
    let score = 0;
    let timer;
    let gameActive = false;

    function startGame() {
        score = 0;
        gameActive = true;
        document.getElementById('score').innerText = 'Score: ' + score;
        document.getElementById('timer').innerText = 'Time: 60';
        document.getElementById('menu').style.display = 'none';
        spawnEmoji();
        startTimer();
    }

    function spawnEmoji() {
        if (!gameActive) return;

        const emojis = ['😊', '😎', '🎉', '❤️', '🚀', '🌟'];
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        
        const x = Math.random() * (window.innerWidth - 50); // Account for emoji size
        const y = Math.random() * (window.innerHeight - 50);
        emoji.style.left = `${x}px`;
        emoji.style.top = `${y}px`;

        document.body.appendChild(emoji);

        emoji.addEventListener('click', () => {
            score++;
            document.getElementById('score').innerText = 'Score: ' + score;
            document.body.removeChild(emoji);
            spawnEmoji();
        });

        setTimeout(() => {
            if (document.body.contains(emoji)) {
                document.body.removeChild(emoji);
                spawnEmoji();
            }
        }, 3000); // Emojis disappear after 3 seconds
    }

    function startTimer() {
        let timeLeft = 60;
        timer = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timer);
                gameActive = false;
                alert('Time\'s up! Your score is: ' + score);
                document.getElementById('menu').style.display = 'block';
            } else {
                timeLeft--;
                document.getElementById('timer').innerText = 'Time: ' + timeLeft;
            }
        }, 1000);
    }
</script>

</body>
</html>
